sudo: required
dist: trusty
language: cpp
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty

env:
  global:
    - PATH=/usr/local/bin:$PATH

# NOTE: The compiler setting is unused. It simply makes the display on
# travis-ci.org more readable.
# WARNING: do not use the name CXX. Travis will ignore the value here.
matrix:
  include:
    # QUICKTEST----------------------------------------------------------------
    # default version for gcc in trusty is 4.8; c4stl won't work with it.
    - compiler: gcc
      env: CXX_=g++-5 BT=Quicktest
    - compiler: gcc
      env: CXX_=g++-5 XFLAGS="-m32" BT=Quicktest DPKG="libc6-dbg:i386"
    #
    #
    - compiler: gcc
      env: CXX_=g++-6 BT=Quicktest DPKG="g++-6"
    - compiler: gcc
      env: CXX_=g++-6 XFLAGS="-m32" BT=Quicktest DPKG="g++-6 g++-6-multilib libc6-dbg:i386"
    #
    #
    - compiler: gcc
      env: CXX_=g++-7 BT=Quicktest DPKG="g++-7"
    - compiler: gcc
      env: CXX_=g++-7 XFLAGS="-m32" BT=Quicktest DPKG="g++-7 g++-7-multilib libc6-dbg:i386"
    #
    # ----------- clang without sanitizers (faster)
    #
    - compiler: clang
      env: CXX_=clang++-3.6 BT=Quicktest DPKG="clang-3.6"
    - compiler: clang
      env: CXX_=clang++-3.6 XFLAGS="-m32" BT=Quicktest DPKG="clang-3.6 libc6-dbg:i386"
    #
    #
    - compiler: clang
      env: CXX_=clang++-3.7 BT=Quicktest DPKG="clang-3.7"
    - compiler: clang
      env: CXX_=clang++-3.7 XFLAGS="-m32" BT=Quicktest DPKG="clang-3.7 libc6-dbg:i386"
    #
    #
    - compiler: clang
      env: CXX_=clang++-3.8 BT=Quicktest DPKG="clang-3.8"
    - compiler: clang
      env: CXX_=clang++-3.8 XFLAGS="-m32" BT=Quicktest DPKG="clang-3.8 libc6-dbg:i386"
    #
    #
    - compiler: clang
      env: CXX_=clang++-3.9 BT=Quicktest DPKG="clang-3.9"
    - compiler: clang
      env: CXX_=clang++-3.9 XFLAGS="-m32" BT=Quicktest DPKG="clang-3.9 libc6-dbg:i386"
    #
    # ----------- clang with sanitizers (slower)
    #
    - compiler: clang
      env: CXX_=clang++-3.6 BT=Quicktest SAN=ON DPKG="clang-3.6"
    - compiler: clang
      env: CXX_=clang++-3.6 XFLAGS="-m32" BT=Quicktest SAN=ON DPKG="clang-3.6 libc6-dbg:i386"
    #
    #
    - compiler: clang
      env: CXX_=clang++-3.7 BT=Quicktest SAN=ON DPKG="clang-3.7"
    - compiler: clang
      env: CXX_=clang++-3.7 XFLAGS="-m32" BT=Quicktest SAN=ON DPKG="clang-3.7 libc6-dbg:i386"
    #
    #
    - compiler: clang
      env: CXX_=clang++-3.8 BT=Quicktest SAN=ON DPKG="clang-3.8"
    - compiler: clang
      env: CXX_=clang++-3.8 XFLAGS="-m32" BT=Quicktest SAN=ON DPKG="clang-3.8 libc6-dbg:i386"
    #
    #
    - compiler: clang
      env: CXX_=clang++-3.9 BT=Quicktest SAN=ON DPKG="clang-3.9"
    - compiler: clang
      env: CXX_=clang++-3.9 XFLAGS="-m32" BT=Quicktest SAN=ON DPKG="clang-3.9 libc6-dbg:i386"

